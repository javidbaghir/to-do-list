<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css");
    </style>
  </head>
  <body>
    <div class="container mx-auto justify-center max-w-[390px] mt-[30px]">
      <div class="flex">
        <input id="task-title-input"
          class="outline-none w-[350px] h-[40px] border px-[10px]"
          type="text"
        />
        <button id="add-task-btn"
          class="p-[10px] size-[40px] flex items-center justify-center bg-[#13E328] text-white"
        >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="mt-[15px] flex gap-[9px] filter-btn">
        <button data-status="all"
          class="text-[14px] border py-[5px] px-[20px] min-w-[124px] text-white rounded-[6px] bg-[#8F8F8F]"
        >
          All
        </button>
        <button data-status="complated"
          class="text-[14px] border py-[5px] px-[20px] min-w-[124px] rounded-[6px]"
        >
          Complated
        </button>
        <button data-status="pending"
          class="text-[14px] border py-[5px] px-[20px] min-w-[124px] rounded-[6px]"
        >
          Pending
        </button>
      </div>

      <div id="show-tasks" class="space-y-[6px]"></div>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
